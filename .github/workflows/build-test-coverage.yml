name: Build Test & Coverage
on:
    pull_request:
    push:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Run tests
      run: |
        pip install -q -U pip
        pip install -q pipenv
        pipenv install --dev
        pipenv run pytest --cov-report=xml --cov=newrelic-lambda-cli tests
    - name: Upload coverage report
      run: bash -c "$(curl -s https://codecov.io/bash)"

  code-style:
    name: Code style
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check code style
        run: |
          pip install -q -U pip
          pip install -q -U 'black<22.10.1'
          black --check newrelic-lambda-cli tests
      - name: Check README
        run: |
          pip install -q -U pip
          pip install -q -U setuptools twine wheel
          python setup.py sdist bdist_wheel
          twine check dist/*