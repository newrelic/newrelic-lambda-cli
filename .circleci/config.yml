version: 2.1
orbs:
  codecov: codecov/codecov@3.2.4

jobs:
  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            pip install -q -U pip
            pip install -q pipenv
            pipenv install --dev
            pipenv run pytest --cov-report=xml --cov=newrelic_lambda_cli tests
      - codecov/upload

  code-style:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Check code style
          command: |
            pip install -q -U pip
            pip install -q -U 'black<22.10.1'
            black --check newrelic_lambda_cli tests
      - run:
          name: Check README
          command: |
            pip install -q -U pip
            pip install -q -U setuptools twine wheel
            python setup.py sdist bdist_wheel
            twine check dist/*

  release:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install release dependencies
          command: |
            pip install -q -U pip
            pip install -q -U pyOpenSSL setuptools twine wheel
      - run:
          name: Release package
          command: |
            python setup.py sdist bdist_wheel
            twine check dist/*
            twine upload dist/*

workflows:
  version: 2
  all:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - code-style:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - release:
          requires:
            - test
            - code-style
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
